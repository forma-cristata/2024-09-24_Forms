<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Conference Registration</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link href="css/index.css" type="text/css" rel="stylesheet" >

  </head>
  <body>
    <main class="container">
      <h1>Conference Registration</h1>

      <form id="register-form" class="w-50" method="post" action="index.html">

        <!--TODO STYLING VALIDATION-->
        <div id="name-field"> <!-- text field, required, must be at least 4 characters  -->
          <label for="name-input" class="form-label">Name:</label>
          <input id="name-input" type="text" minlength="4" class="form-control" required />
          <div class="feedback" id="name-feedback"></div>
        </div><!--DONE-->

        <div id="email-field"> <!-- email field, required  -->
          <label for="email-input" class="form-label">Email:</label>
          <input id="email-input" type="email" class="form-control" required />
          <div class="feedback" id="email-feedback"></div>
        </div><!--DONE-->

        <div id="age-field"> <!-- number field, required, must be between 18 and 99  -->
          <label for="age-input" class="form-label">Age:</label>
          <output id="age-container">18</output>
          <br />
          <input id="age-input" type="range" min="0" value="18" max="99" class="form-range w-25" required />
        </div><!--DONE-->

        <div id="password-field"> <!-- password field, required, at least 8 characters, must contain at least one number  -->
          <label for="create-password-input" class="form-label">Create Password:</label>
          <input id="create-password-input" type="password" class="form-control" required pattern="(?=.*\d).{8,}"/>
          <div class="feedback" id="password-feedback"></div>
        </div><!--DONE-->

        <div id="confirm-password-field"> <!-- password field, required, must match password  -->
          <label for="confirm-password-input" class="form-label">Confirm Password:</label>
          <input id="confirm-password-input" type="password" class="form-control" required />
          <div class="feedback" id="confirm-password-feedback"></div>
        </div><!--DONE-->

        <div id="gender-field" class="my-3">  <!-- radio buttons, required, do not check one by default  -->
          <p>Gender:</p>

        </div><!--DONE-->

        <div id="dietary-preferences-field"> <!-- checkboxes for Vegan, Vegetarian, No Preference, etc., optional  -->
          <div id="d-p-checkboxes-field"><p>Dietary Preferences?</p></div>


          <!--If allergy:-->
          <div id="d-p-allergies-description-input-field">
          <label for="dietary-preferences-allergy-input" class="form-label">Describe your allergies:</label>
            <input id="dietary-preferences-allergy-input" type="text" class="form-control" />
            <div class="feedback" id="allergy-descript-feedback"></div>
          </div>
          </div><!--DONE-->

        <div id="session-preference-field"> <!-- dropdown for Morning, Afternoon, or Full Day, required  -->
          <label for="session-preference-dropdown" class="form-label">When do you prefer?
            <select id="session-preference-dropdown" class="form-control" required>
              <option selected disabled hidden>Select preference</option>
            </select>
          </label>
          <div class="feedback" id="session-preference-dropdown-feedback"></div>
        </div><!--DONE-->

        <div id="accept-terms-conditions-field"> <!-- checkbox, required  -->
          <input id="accept-terms-conditions-input" type="checkbox"  class="form-check-input" required/>
          <label for="accept-terms-conditions-input" class="form-check-label">Accept our Terms & Conditions?</label>
        </div>



        <div id="button-field" class="w-25"> <!-- Clear all inputs, resetting them to their default values. -->
          <button id="reset-btn" type="reset" class="btn btn-secondary">Reset</button>

          <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
        </div>

        <br />

        <!--<div id="success-message-field">
          <table id="success-message-table">
            <thead>
            <tr> <!-- display="none" -->
              <th>Success!</th>
            </tr>
            </thead>
          </table>
        </div>  When form submitted, display success message -->

      </form>



      <script type="module" src="js/hiddenImplementation.mjs"></script>
      <script type="module" src="js/index.mjs"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </main>
  </body>
</html>
